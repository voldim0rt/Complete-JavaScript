<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h3>DOM Manipulation</h3>
    <h4>Insert Elements</h4>
    <p><b>node.append(el): </b>Adds at the end of the node(inside)</p>
    <p><b>node.prepend(el): </b>Adds at the start of the node(inside)</p>
    <p><b>node.before(el): </b>Adds before the node(outside)</p>
    <p><b>node.after(el): </b>Adds after the node(outside)</p><hr>
    <h4>Delete Element</h4>
    <p><b>node.remove(el): </b>removes the node</p>
</body>
</html>
